<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <title>Document</title>
</head>
<body>
   <div class="forma">
       <h1> Форма регистрации</h1>
       <form id="contact-form" action="">
           <input type="hidden" name="contact_number">
           <div class="info">
<div class="user_self">
<i class="fas fa-user-astronaut"></i>
</div>
<div class="user_text">
<p> Чтобы продолжить - зарегистрируйтесь</p>
    <i class="fas fa-caret-square-right"></i>
</div>
           </div>
           <div class="box_info">
              <fieldset>
                  <legend> Личная информация</legend>
                  <div class="text">
                    <input name="username" placeholder="usernsme" type="text">
                </div>
                <div class="email">
                    <input name="email" placeholder="useremail" type="email" name="" id="">
                </div>
                <div class="password">
                    <input name="password" placeholder="password" type="password" name="" id="">
                </div>
                <div class="phone">
                    <input name="phone" placeholder="phone" type="tel" name="" id="">
                </div>
                <div class="button">
                    <button type="submit"> Отправить</button>
                    <button type="reset"> Очистить</button>
                </div>
              </fieldset>
           </div>
       </form>
   </div>
   
   


   <script src="./main.js"></script>
</body>
</html>
